<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>PulsElot - Comunidad de Reportes de Incidencias</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/pulselot.css">

</head>
<body>
	<header>
		<div class="logo left">
			<img src="imagenes/logo.png" alt="PulsElot" />

		</div>
		<div class="titular">
			<h1 class="titulo">Reporta y da seguimiento a las incidencias</h1>
			<div class="">
				<a class="filtro" href="#">Comunidad</a>
				<a class="publicar" href="#">Publicar</a>
			</div>
		</div>
		<div class="usuario">
			<figure class="avatar">
				<img src="imagenes/avatar.jpg" alt="pedro">
				<a class="flechita" href="#">X</a>
			</figure>
		</div>
	</header>
	<nav>
		<ul class="menu">
			<li><a href="#">Obras Públicas</a></li>
			<li><a href="#">Ecología</a></li>
			<li><a href="#">Japame</a></li>
			<li><a href="#">DIF</a></li>
			<li><a href="#">Deportes</a></li>
		</ul>
	</nav>
	<section class="posts">
		<article class="post">
			<div class="descripcion">
				<figure class="imagen">
					<img src="imagenes/foto.jpg" alt="" />
					<div class="detalles">
						<h2 class="titulo">Incidencias en el mobiliario urbano</h2>
						<p class="autor">por <a href="#">Pedro Rojas</a> </p>
						<a href="#" class="tag">mobiliario</a>
						<p class="fecha">hace <strong>20</strong> min</p>
					</div>
				</figure>
			</div>
			<div class="acciones">
				<div class="votos">
					<a href="#" class="up">U</a>
					<span class="total">155</span>
					<a href="#" class="down">D</a>
				</div>
				<div class="datos">
					<a class="comentarios" href="#">10</a>
					<a class="estrellita" href="#">*</a>
				</div>
			</div>
		</article>
	</section>
	<footer>
		<h3 class="powered"><strong>Powered by Pedro Daniel Rojas Corona</strong></h3>
		<span class="rojasonline">www.rojascorona.online 2018</span>
	</footer>
</body>
</html>
